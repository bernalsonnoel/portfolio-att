<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Votação: Uber x Ônibus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Votação: Uber vs Ônibus</h1>
      <p>Escolha seu favorito e confirme seu voto.</p>
    </header>

    <section class="voting">
      <div class="candidate" id="candidate-uber">
        <h2>Uber</h2>
        <button class="vote-btn" data-candidate="uber">Votar em Uber</button>
        <div class="meta">
          <span class="count" id="count-uber">0</span> votos
        </div>
      </div>

      <div class="candidate" id="candidate-onibus">
        <h2>Ônibus</h2>
        <button class="vote-btn" data-candidate="onibus">Votar em Ônibus</button>
        <div class="meta">
          <span class="count" id="count-onibus">0</span> votos
        </div>
      </div>
    </section>

    <section class="results" aria-live="polite">
      <h2>Resultados</h2>
      <div class="bars">
        <div class="bar-row">
          <label>Uber</label>
          <div class="bar-bg"><div class="bar-fill" id="bar-uber" style="width:0%"></div></div>
          <span class="percent" id="pct-uber">0%</span>
        </div>

        <div class="bar-row">
          <label>Ônibus</label>
          <div class="bar-bg"><div class="bar-fill" id="bar-onibus" style="width:0%"></div></div>
          <span class="percent" id="pct-onibus">0%</span>
        </div>
      </div>

      <div class="totals">
        <strong>Total de votos:</strong> <span id="total-votos">0</span>
      </div>
    </section>

    <section class="controls">
      <button id="reset-btn" class="reset">Resetar votação</button>
      <p class="note">Os votos ficam salvos apenas neste navegador (localStorage).</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
